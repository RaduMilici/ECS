<!DOCTYPE html>
<html>
	<head>
		<title>ECS</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; z-index: -1 }
			button {  margin-top: 2px; }
		</style>
	</head>
	<body>		
		<div class="container-fluid">
			<!--------------------------------------------------------------------------------------------------------------------------->
			<div class="row">
				<div class="col-md-3 col-sm-3 well pull-right ">
					Visiblility
					<div class="btn-group">
						<button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" onclick="ECS.ToggleLayer('red')">
							toggle
						</button>
						<button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" onclick="ECS.ToggleLayer('green')">
							toggle
						</button>
						<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" onclick="ECS.ToggleLayer('blue')">
							toggle
						</button>
					</div> <!-- btn-group -->
				</div> <!-- well -->
			</div> <!-- row -->
			<!--------------------------------------------------------------------------------------------------------------------------->
			<div class="row">
				<div class="col-md-3 col-sm-3 well pull-right ">
					Active
					<div class="btn-group">
						<button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false"
						onclick="ECS.CallOnLayer('red', function(e){if(e.active)e.Stop();else e.Start();})">
							toggle
						</button>
						<button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false"
						onclick="ECS.CallOnLayer('green', function(e){if(e.active)e.Stop();else e.Start();})">
							toggle
						</button>
						<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" 
							onclick="ECS.CallOnLayer('blue', function(e){if(e.active)e.Stop();else e.Start();})">
							toggle
						</button>
					</div> <!-- btn-group -->
				</div> <!-- well -->
			</div> <!-- row -->
			<!--------------------------------------------------------------------------------------------------------------------------->
		</div> <!-- container-fluid -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="lib/three.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="build/main.js"></script>
	</body>
</html>
